<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/male-female-symbols.jpg">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <title>Predict Gender APP</title>
</head>

<body>
  <div class="container">
    <h1 class="app-title">Predict Gender By Name</h1>
    <div class="input-wrapper">
      <input type="text" value="" id="name" placeholder="Enter a name.." />
      <button id="submit">Predict</button>
    </div>
    <div id="result">
      <div id="wrapper"></div>
      <div id="error"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
